name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  # Database
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/quackback_test
  # Auth
  BETTER_AUTH_SECRET: test-secret-for-ci-only-must-be-at-least-32-characters
  BETTER_AUTH_URL: http://localhost:3000
  # Root URL (for absolute URLs in emails, OAuth callbacks, etc.)
  ROOT_URL: http://localhost:3000

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}-${{ github.sha }}
          restore-keys: |
            eslint-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}-
            eslint-${{ runner.os }}-

      - name: Run ESLint
        run: bun run lint --cache --cache-location .eslintcache

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeScript compiler
        run: bun run --filter @quackback/web typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quackback_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: node_modules/.vitest
          key: vitest-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}-${{ github.sha }}
          restore-keys: |
            vitest-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}-
            vitest-${{ runner.os }}-

      - name: Run database migrations
        run: bun run db:migrate

      - name: Run unit tests
        run: bun run test --run

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: apps/web/node_modules/.vite
          key: vite-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('apps/web/**/*.ts', 'apps/web/**/*.tsx') }}
          restore-keys: |
            vite-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}-
            vite-${{ runner.os }}-

      # Build community edition (default) - validates core build works
      - name: Build application
        run: bun run build
        env:
          SKIP_ENV_VALIDATION: true
